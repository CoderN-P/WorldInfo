{% extends "layout.html" %}
{% block main %}
    <head>
        <script src="static/js/create_chart.js"></script>
        <script src="'static/js/interactive_grid.js'"></script>
    </head>
    <body class="antialiased text-slate-500 dark:text-slate-400 bg-white dark:bg-slate-900 h-full">
    <div class="align-middle justify-center h-full py-10">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-white">
                <span id="word">The Countries of the World</span>
            </h1>
            <br>
            <h2 class="text-2xl font-bold">
                <span id="definition">Explore the countries of the world, right here. </span>
            </h2>
            <br>
        </div>
    </div>
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
            <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
                <input type="search"
                       class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                       placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                <button class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center"
                        type="button" id="button-addon2">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4"
                         role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path fill="currentColor"
                              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div class="min-h-screen flex items-center justify-center">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 p-5">
            {% for country, flag in countries %}
                <a href="/{{ country }}">
                    <div class="hover:bg-gray-700 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded shadow-lg p-5">
                        <div class="flex flex-col items-center">
                            <div class="flex-shrink-0">
                                <img class="h-12 w-12" src="{{ flag }}" alt="{{ country }}">
                            </div>
                            <div class="mt-5 text-center text-lg leading-6 font-semibold text-gray-900 dark:text-gray-300">
                                {{ country }}
                            </div>
                        </div>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>

    </body>

{% endblock %}
